<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AE Dashboard</title>

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Plotly.js (high-level data viz library) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- fontawesome icons, feel free to delete if/when not needed anymore -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel= "stylesheet" type= "text/css" href= "styles/custom.css">


</head>
<body>
    <nav class="navbar navbar-dark navbar-fixed-top bg-dark flex-md-nowrap p-0 shadow col-sm-3 col-md-2">
      <a class="navbar-brand mr-0" href="#">AE Insights</a>
    </nav>



    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-1">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" id="dashboard-tab" data-toggle="tab" href="#dashboard">
                  <i class="fas fa-columns"></i>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="interests-tab" data-toggle="tab" href="#interests">
                  <i class="fas fa-heart"></i>
                  Interests
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="retail-tab" data-toggle="tab" href="#retail">
                  <i class="fas fa-shopping-cart"></i>
                  Retail
                </a>
              </li>
            </ul>
            <div class="aud-nav">
              <hr>
                <form class="ds-audience-selection-form">
                  <div class="checkbox">
                    <label><input type="checkbox" value="1" checked>New Car Buyers</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="2">Nissan Competitive Set</label>
                  </div>
                </form>
            </div>
        </nav>

        <main role="main" class="col-sm-10">

          <div class="row ds-audience-header">
            <div class="col-sm-12">
                <div class="ds-audience-title col-sm-8">
                </div>
                <div class="ds-audience-legend col-sm-4">
                  <div class='ds-audience-legend-row' id="dsAudienceLegend1">
                    <div class="ds-audience-legend-color col-sm-4"></div>
                    <div class="ds-audience-legend-label col-sm-8"><span></span></div>
                  </div>
                  <div class='ds-audience-legend-row' id="dsAudienceLegend2">
                    <div class="ds-audience-legend-color col-sm-4"></div>
                    <div class="ds-audience-legend-label col-sm-8"><span></span></div>
                  </div>
                </div>
                <div style="float:none;width:100%;overflow:auto;"></div>
                <div class="well">
                    <div id="waveChart"></div>
                </div>
            </div>
        </div>
        <div class="tab-content relative">
          <div class="tab-pane active" id="dashboard" role="tabpanel">
            <div class="row">

            <div class="col-sm-4">
                <div class="well tile">
                    <div class="tile-header">
                        <h4>Age</h4>
                    </div>
                    <div id="ageChart"></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well tile">
                    <div class="tile-header">
                        <h4>Gender</h4>
                    </div>
                    <div id="genderChart"></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well tile">
                    <div class="tile-header">
                        <h4>Ethnicity</h4>
                    </div>
                    <div id="ethnicityChart"></div>
                </div>
            </div>
          </div>

            <div class="row">
            <div class="col-sm-4">
                <div class="well tile">
                    <div class="tile-header">
                        <h4>Marital status</h4>
                    </div>
                    <div id="maritalChart"></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well tile">
                    <div class="tile-header">
                        <h4>Number of children</h4>
                    </div>
                    <div id="childrenChart"></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well tile">
                    <div class="tile-header">
                        <h4>Education</h4>
                    </div>
                    <div id="educationChart"></div>
                </div>
            </div>
          </div>

            <div class="row">
            <div class="col-sm-6">
              <div class="well tile">
                  <div class="tile-header">
                      <h4>Income</h4>
                  </div>
                  <div id="incomeChart"></div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="well tile">
                  <div class="tile-header col-sm-2">
                      <h4>Location</h4>
                  </div>
                  <div id="stateChart">
                    <div class="ds-hbar-status col-sm-8" style="float:left;"></div>
                    <div class="ds-toggle-button col-sm-2">
                        <div class="ds-toggle-main"><div class="ds-toggle-after"></div></div>
                        <!-- <div class="ds-toggle-button-aud ds-toggle-button-aud1"></div>
                        <div class="ds-toggle-button-aud ds-toggle-button-aud2"></div> -->
                    </div>
                  </div>
              </div>
            </div>
          </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="well tile">
                    <div class="tile-header col-sm-2">
                        <h4>Interests</h4>
                    </div>
                    <div id="interestsChart">
                      <div class="ds-hbar-status col-sm-8" style="float:left;"></div>
                      <div class="ds-toggle-button col-sm-2">
                          <div class="ds-toggle-main"><div class="ds-toggle-after"></div></div>


                          <!-- <div class="ds-toggle-button-aud ds-toggle-button-aud1"></div>
                          <div class="ds-toggle-button-aud ds-toggle-button-aud2"></div> -->
                      </div>
                    </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="well tile">
                    <div class="tile-header col-sm-2">
                        <h4>Retail</h4>
                    </div>
                    <div id="retailChart">
                      <div class="ds-hbar-status col-sm-8" style="float:left;"></div>
                      <div class="ds-toggle-button col-sm-2">
                          <div class="ds-toggle-main"><div class="ds-toggle-after"></div></div>
                          <!-- <div class="ds-toggle-button-aud ds-toggle-button-aud1"></div>
                          <div class="ds-toggle-button-aud ds-toggle-button-aud2"></div> -->
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-pane" id="interests" role="tabpanel">
            <div class="col-sm-12">
              <div class="well tile">
                  <div class="tile-header">
                      <h4>Interests</h4>
                  </div>
                  <div id="interestsDetailChart" class="mikej-chart"></div>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="retail" role="tabpanel">
            <div class="col-sm-12">
              <div class="well tile">
                  <div class="tile-header">
                      <h4>Retail</h4>
                  </div>
                  <div id="retailDetailChart" class="mikej-chart"></div>
              </div>
            </div>
          </div>
        </div>

        </main>
      </div>
    </div>








    <!-- jquery js -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Bootstrap compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>


    <!-- Data science viz functions -->
    <script src="js/audience_data_processing.js"></script>
    <script src="js/audience_charts.js"></script>
    <script src="js/audience_comparison_charts.js"></script>


    <script>
    /*
        $('#dashboard a').on('click', function (e) {
          e.preventDefault()
          $(this).tab('show')
        })
*/
        async function f(audIds) {
            // setting these as globals for now
            if (audIds.length > 0 & audIds.length <= 2) {

              randomDemog = await d3.tsv("data/random_audience/demographics_random.tsv");
              randomInterests = await d3.tsv("data/random_audience/interests_random.tsv");
              randomRetail = await d3.tsv("data/random_audience/retail_random.tsv");

              statesPaths = await d3.json("js/us-states.json");

              targetAud = await d3.json("data/target_aud_" + audIds[0] + "/audience.json");
              targetDemog = await d3.tsv("data/target_aud_" + audIds[0] + "/demographics_target.tsv");
              targetInterests = await d3.tsv("data/target_aud_" + audIds[0] + "/interests_target.tsv");
              targetRetail = await d3.tsv("data/target_aud_" + audIds[0] + "/retail_target.tsv");

              if (audIds.length == 1){
                drawCharts();
              } else if (audIds.length == 2) {
                  targetAud2 = await d3.json("data/target_aud_" + audIds[1] + "/audience.json");
                  targetDemog2 = await d3.tsv("data/target_aud_" + audIds[1] + "/demographics_target.tsv");
                  targetInterests2 = await d3.tsv("data/target_aud_" + audIds[1] + "/interests_target.tsv");
                  targetRetail2 = await d3.tsv("data/target_aud_" + audIds[1] + "/retail_target.tsv");

                  drawComparisonCharts();
              }

            }
        }

        $(document).ready(function(){
          $(".ds-audience-selection-form").change(function(){
            let selectedAudiences =
              $('.ds-audience-selection-form input:checkbox:checked')
                .map(function() { return $(this).val(); })
                .get();

            if (selectedAudiences.length > 0 & selectedAudiences.length <= 2) {
              f(selectedAudiences);
            } else {
              alert("Please select 1 or 2 audiences for visualization.");
            }
          }).change(); // fires on load and on form change
        });

    </script>

</body>
</html>
